
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>JTR</title>

    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/jquery-2.1.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./js/remote.js"></script>
    <script src="./js/hsm.js"></script>
    <script src="./js/tune.js"></script>
    <script src="./js/recordingEngine.js"></script>
    <script src="./js/displayEngine.js"></script>
    <script src="./js/uiEngine.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/browser.js"></script>
    <script src="./js/brightSign.js"></script>
    <script src="./js/xml2json.js"></script>

    <link rel="stylesheet/less" type="text/css" href="./css/styles.less" />

    <script src="./js/less.min.js" type="text/javascript"></script>
    <script>
        var userAgent = navigator.userAgent;
        var n = userAgent.lastIndexOf("BrightSign");
        var browserTypeIsSafari = false;
        if (userAgent.indexOf("Mac") >= 0 && userAgent.indexOf("Chrome") < 0) {
            browserTypeIsSafari = true;
        }
        if (n >= 0) {
            less.modifyVars({
                '@deviceType': 'BrightSign',              // BrightSign
                '@browserType': 'notSafari'
        });
        }
        else {
            less.modifyVars({
                '@deviceType': 'Browser',              // Browser
                '@browserType': browserTypeIsSafari ? 'Safari' : 'notSafari'
            });
        }
    </script>
  </head>

  <body>
  
    <div class="modal fade" id="deleteShowDlg" tabindex="-1" role="dialog" aria-labelledby="deleteShowDlg" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="deleteShowDlgTitle">Delete show confirmation</h4>
          </div>
          <div class="modal-body">
            <h3 id="deleteShowDlgShowTitle"></h3>
          </div>
          <div class="modal-footer">
            <button type="button" id="deleteShowDlgClose" class="btn btn-default btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="deleteShowDlgDelete" class="btn btn-primary">Delete</button>
          </div>
        </div>
      </div>
    </div>
        
    <div id="videoPlayer">
      <div id="videoControlRegion"></div>
    </div>

    <div id="cont" class="container">

      <div id="IPAddressLabel">
        <p id="ipAddress">ipAddress: 69.69.69.69</p>
      </div>

      <div id="homePage" class="row">
        <div class="col-lg-6">
          <button id="recordedShows" class="btn btn-primary tv-words" onclick="selectRecordedShows()" autofocus>Recorded Shows</button><br><br>
          <button id="recordNow" class="btn btn-secondary tv-words" onclick="selectRecordNow()">Record Now</button><br><br>
          <button id="manualRecord" class="btn btn-secondary tv-words" onclick="selectManualRecord()">Manual Record</button><br><br>
        </div>

        <div class="col-lg-6">
          <button id="liveVideo" class="btn btn-secondary tv-words" onclick="selectLiveVideo()">Live Video</button><br><br>
          <button id="channelGuide" class="btn btn-secondary tv-words" onclick="selectChannelGuide()">Channel Guide</button><br><br>
          <button id="toDoList" class="btn btn-secondary tv-words" onclick="selectToDoList()">To Do List</button><br><br>
        </div>
      </div>

        <div id="recordNowPage" style="display:none">
            <h3>Record Now</h3>
            <form class="form-horizontal">
                <div class="form-group form-group-sm">
                    <label for="recordNowTitle" class="col-sm-4 control-label">Title (optional)</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control input-sm" id="recordNowTitle" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="recordNowDuration" class="col-sm-4 control-label">Duration (mins)</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control input-sm" id="recordNowDuration" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="recordNowCheckBox" class="col-sm-4 control-label">Tune (use antenna input)</label>
                    <div class="col-sm-4">
                          <input type="checkbox" id="recordNowCheckBox" value="false" >
                    </div>
                </div>

                <div class="form-group">
                    <label for="recordNowChannel" class="col-sm-4 control-label">Channel</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control input-sm" id="recordNowChannel" value="5">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                      <button type="submit" class="btn btn-default" onclick="recordNow()">Record Now</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="manualRecordPage" style="display:none">
            <h3>Create a Manual Recording</h3>
            <form class="form-horizontal">
                <div class="form-group form-group-sm">
                    <label for="manualRecordTitle" class="col-sm-4 control-label">Title (optional)</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control input-sm" id="manualRecordTitle" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="manualRecordDuration" class="col-sm-4 control-label">Duration (mins)</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control input-sm" id="manualRecordDuration" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="manualRecordDateId" class="col-sm-4 control-label">Date</label>
                    <div class="col-sm-4" id="manualRecordDateDiv">
                        <input type="date" class="form-control input-sm" id="manualRecordDate"  value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="manualRecordTimeId" class="col-sm-4 control-label">Time</label>
                    <div class="col-sm-4" id="manualRecordTimeDiv">
                        <input type="time" class="form-control input-sm" id="manualRecordTime" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="manualRecordTuneCheckbox" class="col-sm-4 control-label">Tune (use antenna input)</label>
                    <div class="col-sm-4">
                          <input type="checkbox" id="manualRecordTuneCheckbox">
                    </div>
                </div>
                <div class="form-group">
                    <label for="manualRecordChannel" class="col-sm-4 control-label">Channel</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control input-sm" id="manualRecordChannel" value="5">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                      <button type="submit" class="btn btn-default" onclick="createManualRecording()">Set Manual Record</button>
                    </div>
                </div>
            </form>
        </div>

      <div id="recordedShowsPage" class="table-responsive" style="display: none;">

		<p class="alignleft" id="recordedShowsTitle">Recorded Shows</p>
		<p class="alignright" id="recordedShowsRemainingSpace">Free space: </p>
		<div style="clear: both;"></div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th class="play"></th>
              <th class="delete"></th>
              <th class="repeat"></th>
              <th class="stream"></th>
              <th class="title">Title</th>
              <th class="recorded">Recorded</th>              
              <th class="showInfo">Info</th>
              <th class="position">Position</th>
            </tr>
          </thead>
          
          <tbody id="recordedShowsTableBody">
          </tbody>

        </table><br><br>
      </div>

      <div id="toDoListPage" style="display: none;">
        <h3>To Do List</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date To Be Recorded</th>
              <th>Title</th>
            </tr>
          </thead>
          
          <tbody id="toDoListTableBody">
            <tr>
              <td>Pizza</td>
              <td>Ice Cream</td>
            </tr>
            <tr>
              <td>Pizza</td>  
              <td>Ice Cream</td>
            </tr>
          </tbody>
        </table><br><br>
      </div>

      <div id="recordedShowDetailsPage" style="display: none;"></div>

    </div> <!-- /container -->

    <footer id="footerContainer" class="footer container">


    <div id="footerArea">
        <p id="homeButton" class="footerAlignLeft">
                <button class="btn btn-primary" onclick="selectHomePage()">Home</button><br><br>
        </p>

        <p id="trickModeKeys" class="footerAlignCenter">
                <button type='button' class='btn btn-default' onclick="remoteRecord()" aria-label='Left Align'><span class='glyphicon glyphicon-record' aria-hidden='true'></span></button>
                <button type='button' class='btn btn-default' onclick="remoteStop()" aria-label='Left Align'><span class='glyphicon glyphicon-stop' aria-hidden='true'></span></button>
                <button type='button' class='btn btn-default' onclick="remoteRewind()" aria-label='Left Align'><span class='glyphicon glyphicon-backward' aria-hidden='true'></span></button>
                <button type='button' class='btn btn-default' onclick="remoteInstantReplay()" aria-label='Left Align'><span class='glyphicon glyphicon-step-backward' aria-hidden='true'></span></button>
                <button type='button' class='btn btn-default' onclick="remotePause()" aria-label='Left Align'><span class='glyphicon glyphicon-pause' aria-hidden='true'></span></button>
                <button type='button' class='btn btn-default' onclick="remotePlay()" aria-label='Left Align'><span class='glyphicon glyphicon-play' aria-hidden='true'></span></button>
                <button type='button' class='btn btn-default' onclick="remoteQuickSkip()" aria-label='Left Align'><span class='glyphicon glyphicon-step-forward' aria-hidden='true'></span></button>
                <button type='button' class='btn btn-default' onclick="remoteFastForward()" aria-label='Left Align'><span class='glyphicon glyphicon-forward' aria-hidden='true'></span></button>
        </p>

        <p class="footerAlignRight" />

        </div>

        <div style="clear: both;"></div>​
    </footer>
  </body>
</html>
