<h2>Create a Manual Recording</h2>
<form class="form-horizontal">
    <div class="form-group">
        <label for="manualRecordTitle" class="col-sm-4 control-label">Title (optional)</label>
        <div class="col-sm-4">
            <input type="text" class="form-control input-sm" ng-model="manualRecordings.title" id="manualRecordTitle" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="manualRecordDuration" class="col-sm-4 control-label">Duration (mins)</label>
        <div class="col-sm-4">
            <input type="text" class="form-control input-sm" ng-model="manualRecordings.duration" id="manualRecordDuration" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="manualRecordDateId" class="col-sm-4 control-label">Date</label>
        <div class="col-sm-4" id="manualRecordDateDiv">
            <input type="date" class="form-control input-sm" ng-model="manualRecordings.date" id="manualRecordDateId"  value="">
        </div>
    </div>
    <!--<div class="form-group">-->
        <!--<label for="manualRecordTimeId" class="col-sm-4 control-label middle-align-vertical">Time</label>-->
        <!--<div class="col-sm-4 middle-align-vertical" id="manualRecordTimeDiv">-->
            <!--&lt;!&ndash;<input type="time" class="form-control input-sm" ng-model="time" id="manualRecordTime" value="">&ndash;&gt;-->
            <!--<uib-timepicker ng-model="time" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" id="manualRecordTimeId"></uib-timepicker>-->

        <!--</div>-->
    <!--</div>-->

    <div class="form-group">
        <label for="manualRecordTimeId" class="col-sm-4 control-label">Time</label>
        <div class="col-sm-4" id="manualRecordTimeDiv">
            <input type="time" class="form-control input-sm" id="manualRecordTime" value="" ng-model="manualRecordings.time">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Input source</label>
        <div class="col-sm-4 btn-group">
            <label class="radio-inline"><input type="radio" id="rbManualRecordTuner" name="manualRecordInputSource" ng-model="manualRecordings.inputSource" value="tuner" checked>Tuner</label>
            <label class="radio-inline"><input type="radio" id="rbManualRecordRoku" name="manualRecordInputSource" ng-model="manualRecordings.inputSource" value="roku">Roku</label>
            <label class="radio-inline"><input type="radio" id="rbManualRecordTivo" name="manualRecordInputSource" ng-model="manualRecordings.inputSource" value="tivo">Tivo</label>
            <!--<label class="btn btn-primary" ng-model="inputSource" uib-btn-radio="'tuner'">Tuner</label>-->
            <!--<label class="btn btn-primary" ng-model="inputSource" uib-btn-radio="'roku'">Roku</label>-->
            <!--<label class="btn btn-primary" ng-model="inputSource" uib-btn-radio="'tivo'">Tivo</label>-->

        </div>
    </div>
    <div id="manualRecordChannelDiv" class="form-group" ng-show=manualRecordings.showChannel();>
        <label for="manualRecordChannel" class="col-sm-4 control-label">Channel</label>
        <div class="col-sm-4">
            <input type="text" class="form-control input-sm" ng-model="manualRecordings.channel" id="manualRecordChannel" value="5">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
            <button id="btnSetManualRecord" type="button" class="btn btn-default" ng-click="manualRecordings.invokeManualRecord();">Set Manual Record</button>
        </div>
    </div>
</form>
