    <script type="text/template" id="manualRecordTemplate">
        <h3>Create a Manual Recording</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="manualRecordTitle" class="col-sm-4 control-label">Title (optional)</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control input-sm" id="manualRecordTitle" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="manualRecordDuration" class="col-sm-4 control-label">Duration (mins)</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control input-sm" id="manualRecordDuration" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="manualRecordDateId" class="col-sm-4 control-label">Date</label>
                <div class="col-sm-4" id="manualRecordDateDiv">
                    <input type="date" class="form-control input-sm" id="manualRecordDate"  value="">
                </div>
            </div>
            <div class="form-group">
                <label for="manualRecordTimeId" class="col-sm-4 control-label">Time</label>
                <div class="col-sm-4" id="manualRecordTimeDiv">
                    <input type="time" class="form-control input-sm" id="manualRecordTime" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Input source</label>
                <div class="col-sm-4 btn-group">
                    <label class="radio-inline"><input type="radio" id="rbManualRecordTuner" name="manualRecordInputSource" value="tuner" checked>Tuner</label>
                    <label class="radio-inline"><input type="radio" id="rbManualRecordRoku" name="manualRecordInputSource" value="roku">Roku</label>
                    <label class="radio-inline"><input type="radio" id="rbManualRecordTivo" name="manualRecordInputSource" value="tivo">Tivo</label>
                </div>
            </div>
            <div id="manualRecordChannelDiv" class="form-group">
                <label for="manualRecordChannel" class="col-sm-4 control-label">Channel</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control input-sm" id="manualRecordChannel" value="5">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <button id="btnSetManualRecord" type="submit" class="btn btn-default">Set Manual Record</button>
                </div>
            </div>
        </form>
    </script>

    <script id="recordNowTemplate" type="text/x-handlebars-template">
        <h3>Record Now</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="recordNowTitle" class="col-sm-4 control-label">Title (optional)</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control input-sm" id="recordNowTitle" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="recordNowDuration" class="col-sm-4 control-label">Duration (mins)</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control input-sm" id="recordNowDuration" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Input source</label>
                <div class="col-sm-4 btn-group">
                    <label class="radio-inline"><input type="radio" id="rbRecordNowTuner" name="recordNowInputSource" value="tuner" checked>Tuner</label>
                    <label class="radio-inline"><input type="radio" id="rbRecordNowRoku" name="recordNowInputSource" value="roku">Roku</label>
                    <label class="radio-inline"><input type="radio" id="rbRecordNowTivo" name="recordNowInputSource" value="tivo">Tivo</label>
                </div>
            </div>
            <div id="recordNowChannelDiv" class="form-group">
                <label for="recordNowChannel" class="col-sm-4 control-label">Channel</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control input-sm" id="recordNowChannel" value="5">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <button id="btnRecordNow" class="btn btn-default">Record Now</button>
                </div>
            </div>
        </form>
    </script>

    <script id="recordedShowTemplate" type="text/x-handlebars-template">

        <!-- recordedShow is looked up on the global context, the one we pass to the compiled template -->

        {{#each recordedShows}}

        <!-- Here the context is each recordedShow. So we can access its properties directly: -->
        <tr>
            <td><button type='button' class='btn btn-default recorded-shows-icon' id='{{PlayRecordingId}}' aria-label='Left Align'><span class='glyphicon glyphicon-play' aria-hidden='true'></span></button></td>
            <td><button type='button' class='btn btn-default recorded-shows-icon' id='{{DeleteRecordingId}}' aria-label='Left Align'><span class='glyphicon glyphicon-remove' aria-hidden='true'></span></button></td>
            <td><button type='button' class='btn btn-default recorded-shows-icon' id='{{RepeatRecordingId}}' aria-label='Left Align'><span class='glyphicon glyphicon-repeat' aria-hidden='true'></span></button></td>
            <td><button type='button' class='btn btn-default recorded-shows-icon streamIcon' id='{{StreamRecordingId}}' aria-label='Left Align'><span class='glyphicon glyphicon-random' aria-hidden='true'></span></button></td>
            <!--<td><a class='downloadIcon' id='download' href='" + jtrRecording.path + "' download='" + jtrRecording.Title + "'><span class='glyphicon glyphicon-cloud-download' aria-hidden='true'></span></a></td>" +-->
            <td><a class='downloadIcon' id='download' href='{{RecordingPath}}' download='{{Title}}'><span class='glyphicon glyphicon-cloud-download' aria-hidden='true'></span></a></td>
            <td>{{Title}}</td>
            <td>{{StartDateTime}}</td>
            <td><button type='button' class='btn btn-default recorded-shows-icon' id='{{InfoRecordingId}}' aria-label='Left Align'><span class='glyphicon glyphicon-info-sign' aria-hidden='true'></span></button></td>
            <td>{{Position}}</td>
        </tr>

        {{/each}}

    </script>

    <script id="channelGuideTemplate" type="text/x-handlebars-template">
        <h3 id="cgProgramName"></h3>
        <div id="cgDateTimeInfo"></div>
        <div id="cgEpisodeTitle"></div>
        <div id="cgDescription"></div>
        <div id="cgCastMembers"></div>
        <div id="episodeInfo"></div>

        <div id="cgBackward">
            <button id="btnNavigateBackwardOneDay" type='button' class='btn btn-default' aria-label='Left Align'><span class='glyphicon glyphicon-step-backward' aria-hidden='true'></span></button>
            <button id="btnNavigateBackwardOneScreen" type='button' class='btn btn-default' aria-label='Left Align'><span class='glyphicon glyphicon-backward' aria-hidden='true'></span></button>
        </div>

        <div id="stationLabelDiv">
            <p id="cgDayDate" class="cgStationLine">Thu 7/16</p>
            <p class="cgStationLine">2 KTVU<br />Fox</p>
            <p class="cgStationLine">4 KRON</p>
            <p class="cgStationLine">5 KTVU CBS</p>
            <p class="cgStationLine">7 KGO ABC</p>
            <p class="cgStationLine">9 KQED PBS</p>
            <p class="cgStationLine">9.1 KQED-2</p>
            <p class="cgStationLine">9.2 KQED-3</p>
            <p class="cgStationLine">11 KNTV NBC</p>
            <p class="cgStationLine">36 KTVU</p>
            <p class="cgStationLine">44 KBCW</p>
        </div>

        <div id="cgData">
            <div id="cgTimeLine" class="timeLine"></div>
            <div id="cgStation0Data" class="cgLine"></div>
            <div id="cgStation1Data" class="cgLine"></div>
            <div id="cgStation2Data" class="cgLine"></div>
            <div id="cgStation3Data" class="cgLine"></div>
            <div id="cgStation4Data" class="cgLine"></div>
            <div id="cgStation5Data" class="cgLine"></div>
            <div id="cgStation6Data" class="cgLine"></div>

        <div id="cgForward">
            <button id="btnNavigateForwardOneScreen" type='button' class='btn btn-default' aria-label='Left Align'><span class='glyphicon glyphicon-forward' aria-hidden='true'></span></button>
            <button id="btnNavigateForwardOneDay" type='button' class='btn btn-default' aria-label='Left Align'><span class='glyphicon glyphicon-step-forward' aria-hidden='true'></span></button>
        </div>
    </script>

    <script id="scheduledRecordingTemplate" type="text/x-handlebars-template">

        <!-- scheduledRecording is looked up on the global context, the one we pass to the compiled template -->

        {{#each scheduledRecordings}}

        <!-- Here the context is each scheduledRecording. So we can access its properties directly: -->
        <tr>
            <td><button type='button' class='btn btn-default recorded-shows-icon' id='{{Id}}' aria-label='Left Align'><span class='glyphicon {{Icon}}' aria-hidden='true'></span></button></td>
            <td>{{DayOfWeek}}</td>
            <td>{{MonthDay}}</td>
            <td>{{{TimeOfDay}}}</td>
            <td>{{Channel}}</td>
            <td>{{StationName}}</td>
            <td>{{Title}}</td>
        </tr>

        {{/each}}

    </script>

    <script id="settingsTemplate" type="text/x-handlebars-template" >
        <h3>Settings</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">Recording Quality</label>
                <div class="col-sm-4 btn-group">
                    <label class="radio-inline recordingQuality"><input type="radio" name="recordingQuality" value="4" id="recordingQualityLow" {{lowChecked}}>Low</label>
                    <label class="radio-inline recordingQuality"><input type="radio" name="recordingQuality" value="6" id="recordingQualityMedium" {{mediumChecked}}>Medium</label>
                    <label class="radio-inline recordingQuality"><input type="radio" name="recordingQuality" value="10" id="recordingQualityHigh" {{highChecked}}>High</label>
                </div>
            </div>
            <div class="form-group">
                <label for="segmentRecordingsCheckBox" class="col-sm-4 control-label">Segment Recordings</label>
                <div class="col-sm-4">
                    <input type="checkbox" id="segmentRecordingsCheckBox" {{segmentRecordings}} >
                </div>
            </div>
        </form>
    </script>

    <script id="homePageTemplate" type="text/x-handlebars-template">
        <div class="col-lg-6">
            <button id="recordedShows" class="btn btn-primary tv-words homePageBtn" autofocus>Recorded Shows</button><br><br>
            <button id="recordNow" class="btn btn-secondary tv-words homePageBtn">Record Now</button><br><br>
            <button id="manualRecord" class="btn btn-secondary tv-words homePageBtn">Manual Record</button><br><br>
        </div>

        <div class="col-lg-6">
            <button id="liveVideo" class="btn btn-secondary tv-words homePageBtn">Live Video</button><br><br>
            <button id="channelGuideId" class="btn btn-secondary tv-words homePageBtn">Channel Guide</button><br><br>
            <button id="scheduledRecordings" class="btn btn-secondary tv-words homePageBtn">Scheduled Recordings</button><br><br>
            <button id="settings" class="btn btn-secondary tv-words homePageBtn">Settings</button><br><br>
        </div>
    </script>

    <script id="footerTemplate" type="text/x-handlebars-template">

        <div id="footerArea">
            <p id="homeButton" class="footerAlignLeft">
                <button id="btnHome" class="btn btn-primary">Home</button><br><br>
            </p>

            <p id="trickModeKeys" class="footerAlignCenter">
                <button id='btnRemoteRecord' type='button' class='btn btn-default' aria-label='Left Align'><span id="remoteRecord" class='glyphicon glyphicon-record' aria-hidden='true'></span></button>
                <button id='btnRemoteStop' type='button' class='btn btn-default' aria-label='Left Align'><span id="remoteStop" class='glyphicon glyphicon-stop' aria-hidden='true'></span></button>
                <button id='btnRemoteRewind' type='button' class='btn btn-default' aria-label='Left Align'><span id="remoteRewind" class='glyphicon glyphicon-backward' aria-hidden='true'></span></button>
                <button id='btnRemoteInstantReplay' type='button' class='btn btn-default' aria-label='Left Align'><span id="remoteInstantReplay" class='glyphicon glyphicon-step-backward' aria-hidden='true'></span></button>
                <button id='btnRemotePause' type='button' class='btn btn-default' aria-label='Left Align'><span id="remotePause" class='glyphicon glyphicon-pause' aria-hidden='true'></span></button>
                <button id='btnRemotePlay' type='button' class='btn btn-default' aria-label='Left Align'><span id="remotePlay" class='glyphicon glyphicon-play' aria-hidden='true'></span></button>
                <button id='btnRemoteQuickSkip' type='button' class='btn btn-default' aria-label='Left Align'><span id="remoteQuickSkip" class='glyphicon glyphicon-step-forward' aria-hidden='true'></span></button>
                <button id='btnRemoteFastForward' type='button' class='btn btn-default' aria-label='Left Align'><span id="remoteFastForward" class='glyphicon glyphicon-forward' aria-hidden='true'></span></button>
            </p>

            <p class="footerAlignRight" />

        </div>

        <div style="clear: both;"></div>​

    </script>

</head>

<body>

    <div class="modal fade" id="cgProgramDlg" tabindex="-1" role="dialog" aria-labelledby="cgProgramDlg" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h3 id="cgProgramDlgShowTitle">Pizza for Everyone!!</h3>
                    <button type="button" class="btn btn-primary modalButton" id="cgProgramRecord">Record</button><br/>
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgProgramRecordSetOptions">Record, set options</button> <br />
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgProgramViewUpcomingEpisodes">View upcoming episodes</button> <br />
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgProgramTune">Tune</button> <br />
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgProgramClose">Close</button> <br />
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cgScheduledRecordingDlg" tabindex="-1" role="dialog" aria-labelledby="cgScheduledRecordingDlg" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h3 id="cgProgramScheduledDlgShowTitle">Pizza for Everyone!!</h3>
                    <button type="button" class="btn btn-primary modalButton" id="cgCancelScheduledRecording">Cancel recording</button><br/>
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgScheduledRecordChangeOptions">Change options</button> <br />
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgScheduledRecordingViewUpcomingEpisodes">View Upcoming Episodes</button> <br />
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgScheduledRecordingTune">Tune</button> <br />
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgScheduledRecordingClose">Close</button> <br />
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cgRecordingOptionsDlg" tabindex="-1" role="dialog" aria-labelledby="cgRecordingOptionsDlg" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h3 id="cgRecordingOptionsTitle">Recording Options</h3>

                    <span class="modalButton">Start Time:</span>
                    <button type='button' class='btn btn-default modalLeftArrow modalButton' id="btnCGRecordOptionsNextEarlyStartTime" aria-label='Left Align'><span class='glyphicon glyphicon-arrow-left modalButton' aria-hidden='true'></span></button>
                    <span id="cgRecordOptionsStartTimeLabel" class="modalButton cgOptionsSpan">On Time</span>
                    <button type='button' class='btn btn-default modalRightArrow modalButton' id="btnCGRecordOptionsNextLateStartTime" aria-label='Left Align'><span class='glyphicon glyphicon-arrow-right' aria-hidden='true'></span></button>
                    <br/>

                    <span class="modalButton">Stop Time:</span>
                    <button type='button' class='btn btn-default modalLeftArrow modalButton' id="btnCGRecordOptionsNextEarlyStopTime" aria-label='Left Align'><span class='glyphicon glyphicon-arrow-left' aria-hidden='true'></span></button>
                    <span id="cgRecordOptionsStopTimeLabel" class="modalButton cgOptionsSpan">On Time</span>
                    <button type='button' class='btn btn-default modalRightArrow modalButton' id="btnCGRecordOptionsNextLateStopTime" aria-label='Left Align'><span class='glyphicon glyphicon-arrow-right' aria-hidden='true'></span></button>
                    <br/>

                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgRecordOptionsSave">Record with these options</button> <br />
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgRecordOptionsCancel">Cancel</button> <br />
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cgSeriesDlg" tabindex="-1" role="dialog" aria-labelledby="cgSeriesDlg" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h3 id="cgSeriesDlgShowTitle">Pizza for Everyone!!</h3>
                    <button type="button" class="btn btn-primary modalButton" id="cgEpisodeRecord">Record episode</button> <br />
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgSeriesRecordSetProgramOptions">Record episode, set options</button> <br />
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgSeriesRecord">Record series</button> <br />
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgSeriesTune">Tune</button> <br />
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgSeriesClose">Close</button> <br />
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cgScheduledSeriesDlg" tabindex="-1" role="dialog" aria-labelledby="cgScheduledSeriesDlg" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h3 id="cgScheduledSeriesTitle">Pizza for Everyone!!</h3>
                    <button type="button" class="btn btn-primary modalButton" id="cgSeriesCancelEpisode">Cancel episode</button> <br />
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgSeriesCancelSeries">Cancel series</button> <br />
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgSeriesViewUpcoming">View upcoming episodes</button> <br />
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgSeriesRecordingTune">Tune</button> <br />
                    <button type="button" class="btn btn-default btn-secondary modalButton" id="cgSeriesRecordingClose">Close</button> <br />
                </div>
            </div>
        </div>
    </div>

    <div id="videoPlayer">
        <div id="videoControlRegion">
            <button type='button' id="transportIconButton" class='btn btn-default recorded-shows-icon transportIcon' aria-label='Left Align'>
                <span id="transportPrefix"></span>
                <span id="transportIconSpan" class='glyphicon glyphicon-play' aria-hidden='true'></span>
            </button>
        </div>
    </div>

    <div id="cont" class="container">

        <div id="homePage" style="display:none">
        </div>

        <div id="recordNowPage" style="display:none"></div>

        <div id="manualRecordPage" style="display:none">
        </div>

        <div id="channelGuidePage" style="display:none">
        </div>

        <div id="recordedShowsPage" style="display:none;">
            <table class="table">
                <thead>
                <tr>
                    <th class="play"></th>
                    <th class="delete"></th>
                    <th class="repeat"></th>
                    <th class="stream"></th>
                    <th class="download"></th>
                    <th class="replayGuideTitle">Title</th>
                    <th class="recorded">Recorded</th>
                    <th class="showInfo">Info</th>
                    <th class="position">Position</th>
                </tr>
                </thead>
                <tbody id="recordedShowsTableBody"></tbody>
            </table>
        </div>

        <div id="scheduledRecordingsPage" class="table-responsive" style="display: none;">
            <p class="alignleft" id="scheduledRecordingsTitle">Scheduled Recordings</p>
            <div style="clear: both;"></div>
            <table class="table table-striped">
                <tbody id="scheduledRecordingsTableBody">
                </tbody>
            </table><br><br>
        </div>

        <div id="settingsPage" style="display: none;">
        </div>


    </div>

    <footer id="footerContainer" class="footer container">

    </footer>

</body>
</html>
