
<!DOCTYPE html>

<head>

    <script type="text/template" id="manualRecordTemplate">
        <h3>Create a Manual Recording</h3>
        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <label for="manualRecordTitle" class="col-sm-4 control-label">Title (optional)</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control input-sm" id="manualRecordTitle" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="manualRecordDuration" class="col-sm-4 control-label">Duration (mins)</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control input-sm" id="manualRecordDuration" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="manualRecordDateId" class="col-sm-4 control-label">Date</label>
                <div class="col-sm-4" id="manualRecordDateDiv">
                    <input type="date" class="form-control input-sm" id="manualRecordDate"  value="">
                </div>
            </div>
            <div class="form-group">
                <label for="manualRecordTimeId" class="col-sm-4 control-label">Time</label>
                <div class="col-sm-4" id="manualRecordTimeDiv">
                    <input type="time" class="form-control input-sm" id="manualRecordTime" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Input source</label>
                <div class="col-sm-4 btn-group">
                    <label class="radio-inline"><input type="radio" id="rbManualRecordTuner" name="manualRecordInputSource" value="tuner" checked>Tuner</label>
                    <label class="radio-inline"><input type="radio" id="rbManualRecordRoku" name="manualRecordInputSource" value="roku">Roku</label>
                    <label class="radio-inline"><input type="radio" id="rbManualRecordTivo" name="manualRecordInputSource" value="tivo">Tivo</label>
                </div>
            </div>
            <div id="manualRecordChannelDiv" class="form-group">
                <label for="manualRecordChannel" class="col-sm-4 control-label">Channel</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control input-sm" id="manualRecordChannel" value="5">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <button id="btnSetManualRecord" type="submit" class="btn btn-default">Set Manual Record</button>
                </div>
            </div>
        </form>
    </script>

    <script id="recordedShowTemplate" type="text/x-handlebars-template">

        <!-- recordedShow is looked up on the global context, the one we pass to the compiled template -->

        {{#each recordedShows}}

        <!-- Here the context is each recordedShow. So we can access its properties directly: -->
        <tr>
            <!--<td><button type='button' class='btn btn-default recorded-shows-icon' id='recording" + jtrRecording.RecordingId.toString() + "' aria-label='Left Align'><span class='glyphicon glyphicon-play' aria-hidden='true'></span></button></td>-->
            <td><button type='button' class='btn btn-default recorded-shows-icon' id='{{PlayRecordingId}}' aria-label='Left Align'><span class='glyphicon glyphicon-play' aria-hidden='true'></span></button></td>
            <td><button type='button' class='btn btn-default recorded-shows-icon' id='{{DeleteRecordingId}}' aria-label='Left Align'><span class='glyphicon glyphicon-remove' aria-hidden='true'></span></button></td> +
            <!--"<td><button type='button' class='btn btn-default recorded-shows-icon' id='repeat" + jtrRecording.RecordingId.toString() + "' aria-label='Left Align'><span class='glyphicon glyphicon-repeat' aria-hidden='true'></span></button></td>" +-->
            <!--"<td><button type='button' class='btn btn-default recorded-shows-icon streamIcon' id='stream" + jtrRecording.RecordingId.toString() + "' aria-label='Left Align'><span class='glyphicon glyphicon-random' aria-hidden='true'></span></button></td>" +-->
            <!--"<td><a class='downloadIcon' id='download' href='" + jtrRecording.path + "' download='" + jtrRecording.Title + "'><span class='glyphicon glyphicon-cloud-download' aria-hidden='true'></span></a></td>" +-->
            <td>{{Title}}</td>
            <td>{{StartDateTime}}</td>
            <!--"<td><button type='button' class='btn btn-default recorded-shows-icon' id='info" + jtrRecording.RecordingId.toString() + "' aria-label='Left Align'><span class='glyphicon glyphicon-info-sign' aria-hidden='true'></span></button></td>" +-->
            <td>{{Position}}</td>
        </tr>

        {{/each}}

    </script>

    <script id="channelGuideTemplate" type="text/x-handlebars-template">
        <h3 id="cgProgramName"></h3>
        <div id="cgDateTimeInfo"></div>
        <div id="cgEpisodeTitle"></div>
        <div id="cgDescription"></div>
        <div id="cgCastMembers"></div>
        <div id="episodeInfo"></div>

        <div id="cgBackward">
            <button id="btnNavigateBackwardOneDay" type='button' class='btn btn-default' aria-label='Left Align'><span class='glyphicon glyphicon-step-backward' aria-hidden='true'></span></button>
            <button id="btnNavigateBackwardOneScreen" type='button' class='btn btn-default' aria-label='Left Align'><span class='glyphicon glyphicon-backward' aria-hidden='true'></span></button>
        </div>

        <div id="stationLabelDiv">
            <p id="cgDayDate" class="cgStationLine">Thu 7/16</p>
            <p class="cgStationLine">2 KTVU<br />Fox</p>
            <p class="cgStationLine">4 KRON</p>
            <p class="cgStationLine">5 KTVU CBS</p>
            <p class="cgStationLine">7 KGO ABC</p>
            <p class="cgStationLine">9 KQED PBS</p>
            <p class="cgStationLine">9.1 KQED-2</p>
            <p class="cgStationLine">9.2 KQED-3</p>
            <p class="cgStationLine">11 KNTV NBC</p>
            <p class="cgStationLine">36 KTVU</p>
            <p class="cgStationLine">44 KBCW</p>
        </div>

        <div id="cgData">
            <div id="cgTimeLine" class="timeLine"></div>
            <div id="cgStation0Data" class="cgLine"></div>
            <div id="cgStation1Data" class="cgLine"></div>
            <div id="cgStation2Data" class="cgLine"></div>
            <div id="cgStation3Data" class="cgLine"></div>
            <div id="cgStation4Data" class="cgLine"></div>
            <div id="cgStation5Data" class="cgLine"></div>
            <div id="cgStation6Data" class="cgLine"></div>
            <div id="cgStation7Data" class="cgLine"></div>
            <div id="cgStation8Data" class="cgLine"></div>
            <div id="cgStation9Data" class="cgLine"></div>
        </div>

        <div id="cgForward">
            <button id="btnNavigateForwardOneScreen" type='button' class='btn btn-default' aria-label='Left Align'><span class='glyphicon glyphicon-forward' aria-hidden='true'></span></button>
            <button id="btnNavigateForwardOneDay" type='button' class='btn btn-default' aria-label='Left Align'><span class='glyphicon glyphicon-step-forward' aria-hidden='true'></span></button>
        </div>
    </script>

</head>

<body>

<div id="cont" class="container">

    <div id="homePage" class="row">
        <div class="col-lg-6">
            <button id="recordedShows" class="btn btn-primary tv-words" autofocus>Recorded Shows</button><br><br>
            <button id="recordNow" class="btn btn-secondary tv-words">Record Now</button><br><br>
            <button id="manualRecord" class="btn btn-secondary tv-words">Manual Record</button><br><br>
        </div>

        <div class="col-lg-6">
            <button id="liveVideo" class="btn btn-secondary tv-words">Live Video</button><br><br>
            <button id="channelGuideId" class="btn btn-secondary tv-words">Channel Guide</button><br><br>
            <button id="toDoList" class="btn btn-secondary tv-words">To Do List</button><br><br>
            <button id="settings" class="btn btn-secondary tv-words">Settings</button><br><br>
        </div>
    </div>

    <div id="manualRecordPage" style="display:none">

    </div>

    <div id="channelGuidePage" style="display:none">

    </div>

    <div id="recordedShowsPage" style="display: none;">
        <table class="table">
            <thead>
            <tr>
                <th class="play"></th>
                <th class="delete"></th>
                <!--<th class="repeat"></th>-->

                <th class="replayGuideTitle">Title</th>
                <th class="recorded">Recorded</th>

            </tr>

    </div>
