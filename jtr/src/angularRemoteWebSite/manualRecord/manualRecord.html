<h2>Create a Manual Recording</h2>
<form class="form-horizontal">
    <div class="form-group">
        <label for="manualRecordTitle" class="col-sm-4 control-label">Title (optional)</label>
        <div class="col-sm-4">
            <input type="text" class="form-control input-sm" ng-model="title" id="manualRecordTitle" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="manualRecordDuration" class="col-sm-4 control-label">Duration (mins)</label>
        <div class="col-sm-4">
            <input type="text" class="form-control input-sm" ng-model="duration" id="manualRecordDuration" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="manualRecordDateId" class="col-sm-4 control-label">Date</label>
        <div class="col-sm-4" id="manualRecordDateDiv">
            <input type="date" class="form-control input-sm" ng-model="date" id="manualRecordDate"  value="">
        </div>
    </div>
    <div class="form-group">
        <label for="manualRecordTimeId" class="col-sm-4 control-label">Time</label>
        <div class="col-sm-4" id="manualRecordTimeDiv">
            <input type="time" class="form-control input-sm" ng-model="time" id="manualRecordTime" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Input source</label>
        <div class="col-sm-4 btn-group">
            <label class="radio-inline"><input type="radio" id="rbManualRecordTuner" name="manualRecordInputSource" ng-model="inputSource" value="tuner" checked>Tuner</label>
            <label class="radio-inline"><input type="radio" id="rbManualRecordRoku" name="manualRecordInputSource" ng-model="inputSource" value="roku">Roku</label>
            <label class="radio-inline"><input type="radio" id="rbManualRecordTivo" name="manualRecordInputSource" ng-model="inputSource" value="tivo">Tivo</label>
        </div>
    </div>
    <div id="manualRecordChannelDiv" class="form-group" ng-show=showChannel();>
        <label for="manualRecordChannel" class="col-sm-4 control-label">Channel</label>
        <div class="col-sm-4">
            <input type="text" class="form-control input-sm" ng-model="channel" id="manualRecordChannel" value="5">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
            <button id="btnSetManualRecord" type="button" class="btn btn-default" ng-click="invokeManualRecord();">Set Manual Record</button>
        </div>
    </div>
</form>
